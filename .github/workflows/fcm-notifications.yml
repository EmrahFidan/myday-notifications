name: FCM Task Notifications (Data Payload)

on:
  schedule:
    # Her 5 dakikada bir çalış (UTC saat dilimi)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Manuel tetikleme için

jobs:
  send-notifications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Send FCM Notifications
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node .github/scripts/send-fcm.js
